services:
  - type: web
    name: xponentialai-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000 --workers 2 --timeout-keep-alive 300
    envVars:
      - key: GOOGLE_GENAI_USE_VERTEXAI
        value: "FALSE"
      - key: GOOGLE_API_KEY
        fromGroup: gemini-keys
    autoDeploy: true
    scaling:
      minInstances: 1
      maxInstances: 1
    alerts:
      - type: deployment
      - type: cpu_usage
        threshold: "80%"
    plan: free